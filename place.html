<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Beautiful Italia</title>
  <meta name="description" content="Looking at the beauty in architecture and culture of Italy." />
  <link rel="stylesheet" href="styles/place.css" />
  <link rel="stylesheet" href="styles/place-large.css" media="screen and (min-width: 768px)" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">

  <script src="scripts/place.js" defer></script>
</head>
<body>
  <header>
    <h1>Italia</h1>
  </header>

  <main>
    <section class="hero">
      <picture>
        <source srcset="images/hero-large.webp" media="(min-width: 1000px)" />
        <source srcset="images/hero-medium.webp" media="(min-width: 600px)" />
        <img src="images/hero-small.webp" alt="Scenic view of Italy" />
      </picture>
    </section>

    <section class="data">
      <h2>Data</h2>
      <ul>
        <li><strong>Area:</strong> 301,340 km²</li>
        <li><strong>Population:</strong> 59 million</li>
        <li><strong>Capital:</strong> Rome</li>
        <li><strong>Language:</strong> Italia</li>
        <li><strong>Currency:</strong> Euro(€) </li>
      </ul>
    </section>

    <section class="weather">
      <h2>Weather <span class="weather-icon">⛅</span></h2>
      <ul>
        <li><strong>Temperature:</strong> <span id="temperature">22</span>°C</li>
        <li><strong>Wind Speed:</strong> <span id="windSpeed">10</span> km/h</li>
        <li><strong>Wind Chill:</strong> <span id="windChill">N/A</span></li>
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> Lilly Diana Niu | Italia</p>
    <p id="lastModified"></p>
  </footer>
</body>
</html>
